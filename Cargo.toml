[package]
edition = "2018"
name = "stardust-xr"
version = "0.9.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
libstardustxr = {path = "../libstardustxr-rs"}
anyhow = "1.0.57"
ctrlc = "3.2.2"
dashmap = "5.3.4"
flexbuffers = "2.0.0"
glam = {version = "0.20.5", features = ["mint"]}
lazy_static = "1.4.0"
mint = "0.5.9"
mio = {version = "0.8.3", features = ["net", "os-poll", "os-ext"]}
nanoid = "0.4.0"
parking_lot = "0.12.1"
portable-atomic = {version = "0.3.0", features = ["float", "std"]}
rccell = "0.1.3"
rustc-hash = "1.1.0"
slab = "0.4.6"
thiserror = "1.0.31"
